#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{menu id:"admin"/}

<div class="content box">
  <h1 class="title">
    All readings:
  </h1>
  <table class="ui fixed table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Code</th>
      <th>Temperature</th>
      <th>Wind Speed</th>
      <th>Wind Direction</th>
      <th>Pressure</th>
    </tr>
    </thead>
    <tbody>
    #{list items: readings, as:'reading'}
    <tr>
      <td>
        ${reading.id}
      </td>
      <td>
        ${reading.weatherCode}
      </td>
      <td>
        ${reading.temperature}
      </td>
      <td>
        ${reading.windSpeed}
      </td>
      <td>
        ${reading.windCompass}
      </td>
    </tr>
    #{/list}
    </tbody>
  </table>
</div>
