<div class="table-container">
  <table class="table is-bordered is-hoverable">
    <thead class="is-info has-text-white">
    <tr>
      <th>Code</th>
      <th>Temp</th>
      <th>Wind Speed</th>
      <th>Wind Direction</th>
      <th>Pressure</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    #{list items: _station.readings, as:'reading'}
    <tr>
      <td>
        ${reading.code}
      </td>
      <td>
        ${reading.temperature} C <br>
        ${reading.fahrenheit} F
      </td>
      <td>
        ${reading.windSpeed}
      </td>
      <td>
        ${reading.windCompass}
      </td>
      <td>
        ${reading.pressure}
      </td>
      <td>
        <a href="/stations/${_station.id}/deletereading/${reading.id}"
           class="icon has-text-danger">
          <i class="fas fa-trash"></i>
        </a>
      </td>
    </tr>
    #{/list}
    </tbody>
  </table>

</div>
